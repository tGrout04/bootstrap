<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="assets/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header class="header bg-dark mb-4">

    <div class="container">
      <div class="row">
        <div class="col">


          <h1 class="text-center text-light my-5">HEADER</h1>


          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>


        </div>
      </div>
    </div>

  </header>

  <div class="container">
    <div class="row">
      <div class="mb-4 bg-danger col-xxl-7 col-xl-8"><span>MAIN</span></div>
      <div class="mb-4 bg-success col-xxl-3 col-xl-4 col-lg-6 order-xl-first"><span>LEFT</span></div>
      <div class="mb-4 bg-warning col-xxl-2 col-xl-12 col-lg-6"><span>RIGHT</span></div>
    </div>
  </div>


  <footer class="footer bg-info py-4">
    <div class="container">
      <div class="row">
        <div class="text-center col"><span>FOOTER</span></div>
      </div>
    </div>
  </footer>

  <script src="assets/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
